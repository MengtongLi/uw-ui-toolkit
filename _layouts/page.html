---
layout: default
---
<div class="container">
  {% if page.title %}
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>{{ page.title }}</h1>
      </div>
    </div>
  </div>
  {% endif %}
  <div class="row">
    <div class="col-md-12 main {% if page.bold-first-graph %}bold-first-graph{% endif %}">
      {{ content }}
    </div>
  </div>
</div>
